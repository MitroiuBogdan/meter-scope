spring.application.name=concurrency-Diagnostics-lab
# Enable Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Enable the metrics endpoint specifically
management.endpoint.metrics.enabled=true

# (Optional) If you want to include specific executor metrics, though they are usually included by default
# management.metrics.tags.application=${spring.application.name} # Adds an application tag to all metrics
# management.metrics.enable.executor=true # This is usually true by default if actuator is enabled